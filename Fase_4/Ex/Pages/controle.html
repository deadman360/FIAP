<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle Completo</title>
    <link rel="stylesheet" href="/Fase_4/Ex/CSS/bootstrap.min.css">
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 900px;
            margin: 30px auto;
        }
        .card {
            background-color: #1f1f1f;
            border: none;
            border-radius: 12px;
        }
        .card-header, .card-footer {
            color: #6610f2;
            background-color: #292929;
            border-bottom: 1px solid #333;
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
        }
        .value-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #333;
        }
        .value-row:last-child {
            border-bottom: none;
        }
        .value-row span {
            color: #6610f2;
            font-size: 1.2rem;
        }
        .btn-custom {
            background-color: #6c63ff;
            color: #ffffff;
            border-radius: 8px;
            font-size: 1rem;
            padding: 10px 20px;
        }
        .btn-custom:hover {
            background-color: #5a54e7;
        }
        .footer-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .footer-actions button {
            flex: 1;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                Controle de Entradas e Gastos
            </div>
            <div class="card-body">
                <div class="value-row">
                    <span>Entradas:</span>
                    <span class="text-success">R$ 4.235,90</span>
                </div>
                <div class="value-row">
                    <span>Gastos:</span>
                    <span class="text-danger">R$ 1.532,57</span>
                </div>
                <div class="value-row">
                    <span>Saldo:</span>
                    <span class="text-info">R$ 2.703,33</span>
                </div>
            </div>
            <div class="card-footer">
                <div class="footer-actions">
                    <button class="btn btn-outline-light">Ver Detalhes</button>
                    <button class="btn btn-custom">Converse com <span>#Nome I.A</span></button>
                </div>
            </div>
        </div>
    </div>
    <script src="/Fase_4/Ex/JS/bootstrap.min.js"></script>
</body>
</html>
